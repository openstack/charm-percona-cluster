series: bionic

applications:
  percona-cluster:
    series: bionic
    charm: ../../../percona-cluster
    num_units: 1
  keystone:
    charm: cs:~openstack-charmers/keystone
    num_units: 1
    options:
      token-expiration: 60
  nagios:
    charm: cs:nagios
    series: bionic
    num_units: 1
  nrpe:
    charm: cs:nrpe

relations:
- - keystone:shared-db
  - percona-cluster:shared-db

- - nrpe:monitors
  - nagios:monitors

- - nrpe:nrpe-external-master
  - percona-cluster:nrpe-external-master
